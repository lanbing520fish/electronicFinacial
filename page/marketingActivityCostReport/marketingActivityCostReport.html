<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>营销活动成本统计报表</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/select.css">
    <link rel="stylesheet" href="marketingActivityCostReport.css">
</head>

<body ng-app="marketingCostReportModule">
    <div class="operate-spec">
        <!-- 查询 -->
        <div class="operate-spec-query" ng-cloak ng-controller="queryCtrl">
            <div class="row mb10">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label">
                            <div class="select-box">
                                <select>
                                    <option>活动名称</option>
                                    <option>xxxxx</option>
                                </select>
                            </div>
                        </label>
                        <input type="text" class="form-control border-left-none">
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label">活动城市：</label>
                        <div class="select-box">
                            <select class="form-control">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group lab3">
                        <label class="control-label lab1">
                            <div class="select-box">
                                <select>
                                    <option>活动总成本</option>
                                    <option>xxxxx</option>
                                </select>
                            </div>
                        </label>
                        <label class="control-label lab2">
                            <div class="select-box">
                                <select>
                                    <option>等于</option>
                                    <option>xxxxx</option>
                                </select>
                            </div>
                        </label>
                        <input type="text" class="form-control border-left-none">
                    </div>
                </div>
            </div>
            <div class="row mb10">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label">活动开始日期：</label>
                        <input type="text" id="createStartDt" class="form-control modify-input" uib-datepicker-popup readonly ng-model="createStartDt" is-open="startPopupOpened" min-date="minStartDate" max-date="maxStartDate" datepicker-options="startDateOptions" show-button-bar='false' />
                        <span class="icon_time" ng-click="startOpen()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label">活动结束日期：</label>
                        <input type="text" id="createEndDt" class="form-control modify-input" uib-datepicker-popup readonly ng-model="createEndDt" is-open="endPopupOpened" min-date="minEndDate" max-date="maxEndDate" datepicker-options="endDateOptions" show-button-bar='false' />
                        <span class="icon_time" ng-click="endOpen()">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </span>
                    </div>
                </div>
                <div class="col-xs-4 text-right">
                    <button type="submit" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                </div>
            </div>
        </div>
        <!-- 结果 -->
        <div class="operate-spec-result" ng-cloak>
            <div class="row result-header">
                <div class="col-xs-4">
                    <div class="title">
                        <img src="../../resources/images/icon-costreport.png">
                        <p class="title-cn">营销活动成本统计表</p>
                        <p class="title-en">Marketing activity cost statistics report</p>
                    </div>
                </div>
                <div class="col-xs-8 text-right">
                    <button class="btn btn-xs btn-set"><i class="iconfont">&#xe60e;</i> 新增</button>
                </div>
            </div>
            <div class="result-table">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th width="62">活动编号</th>
                            <th width="62">活动名称</th>
                            <th width="62">活动地区</th>
                            <th width="84">活动开始时间</th>
                            <th width="84">活动结束时间</th>
                            <th width="84">活动总天数</th>
                            <th width="98">活动已开展天数</th>
                            <th width="87">活动剩余天数</th>
                            <th width="84">活动总成本</th>
                            <th width="87">活动剩余成本</th>
                            <th width="84">已使用成本</th>
                            <th width="114">活动每天使用成本</th>
                            <th width="122">剩余成本可开展天数</th>
                            <th width="84">活动周期</th>
                            <th width="84">活动时间点</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p>1</p>
                            </td>
                            <td>
                                <p class="overflow-handle">翼支付</p>
                            </td>
                            <td>
                                <p>成都</p>
                            </td>
                            <td>
                                <p>2017-01-01</p>
                            </td>
                            <td>
                                <p>2017-01-01</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>20</p>
                            </td>
                            <td>
                                <p>2017-01-01</p>
                            </td>  
                        </tr>
                    </tbody>
                </table>
                <p class="no-data" ng-if="queryOperateResultList && !queryOperateResultList.length">
                    没有数据
                </p>
            </div>
            <div ng-controller="paginationCtrl" class="text-center page">
                <ul uib-pagination total-items="totalNum" items-per-page="rowNumPerPage" ng-model="curPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                <div class="page-num">共<span class="number" ng-cloak ng-bind="totalNum || 0"></span>条记录，当前显示第<span class="number" ng-cloak ng-bind="currentPage || 0"></span>页</div>
            </div>
        </div>
    </div>
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-touch.min.js"></script>
    <script src="../../resources/js/angular-animate.min.js"></script>
    <script src="../../resources/js/angular-aria.min.js"></script>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/js/ui-bootstrap.js"></script>
    <script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="../../resources/js/angular-locale_zh-cn.js"></script>
    <script src="../../resources/js/lodash.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../resources/js/mock.js"></script>
    <script src="../../resources/js/select.js"></script>
    <script src="marketingActivityCostReport.js"></script>
</body>

</html>
