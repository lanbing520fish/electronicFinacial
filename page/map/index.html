<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>地图</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/select.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="map-box clearfix">
        <div class="map-content">
            <div class="search">
                <button class="search-icon"><span class="iconfont">&#xe600;</span></button>
                <input class="search-input" type="text" placeholder="请输入搜索地址">
            </div>
            <div class="lat-lon">
                <div class="lat-lon-loc">
                    <span class="iconfont">&#xe647;</span><span class="num">北京西路2号</span>
                </div>
                <div class="lat-lon-value">
                    <span class="iconfont">&#xe649;</span><span class="num">31°W 120°E</span>
                </div>
            </div>
            <div class="zoom-scale">
                <li class="scale-item scale-title">
                    <i class="iconfont">&#xe648;</i>
                    范围<br />(公里)
                </li>
                <li class="scale-item">1</li>
                <li class="scale-item current">2</li>
                <li class="scale-item">3</li>
                <li class="scale-item">4</li>
                <li class="scale-item">5</li>
            </div>
        </div>
        <div class="map-footer text-center">
            <button class="btn btn-submit">确定</button>
            <button class="btn btn-cancel">取消</button>
        </div>
    </div>

    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-touch.min.js"></script>
    <script src="../../resources/js/angular-animate.min.js"></script>
    <script src="../../resources/js/angular-aria.min.js"></script>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/js/ui-bootstrap.js"></script>
    <script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="../../resources/js/angular-locale_zh-cn.js"></script>
    <script src="../../resources/js/lodash.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../resources/js/mock.js"></script>
    <script src="../../resources/js/select.js"></script>
    <script src="index.js"></script>

</body>

</html>
