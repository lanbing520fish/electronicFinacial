<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商户现金红包申请</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/select.css">
    <link rel="stylesheet" href="merchantCashRedEnvelopes.css">
</head>

<body>
    <div class="wrapper">
        <div class="staff-man-result">
            <div class="row result-header">
                <div class="col-xs-4">
                    <div class="title">
                        <img src="../../resources/images/icon_list.png">
                        <p class="title-cn">申请人信息填写</p>
                        <p class="title-en">Application information</p>
                    </div>
                </div>
                <div class="col-xs-8 text-right">
                    <button ng-click="addNewLine()" class="btn btn-xs btn-set"><i class="iconfont">&#xe608;</i> 收起</button>
                </div>
            </div>
            <div class="information-wrap" ng-show="true">
                <form name="activityApplyForm" class="form-inline" role="form" ng-controller="activityApplyFormCtrl">
                    <div class="row mb10">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">所属省份：</label>
                                <input type="text" class="form-control" ng-model="activityApplyForm.activityName" disabled>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">所属公司：</label>
                                <input type="text" class="form-control" ng-model="activityApplyForm.activityCode">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">申请日期：</label>
                                <input type="text" id="createStartDt" class="form-control modify-input" uib-datepicker-popup readonly ng-model="activityApply.createStartDt" is-open="startPopupOpened" min-date="minStartDate" max-date="maxStartDate" datepicker-options="startDateOptions" show-button-bar='false' />
                                <span class="icon_time" ng-click="startOpen()"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">申请人：</label>
                                <input type="text" class="form-control" ng-model="activityApplyForm.activityName">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">联系电话：</label>
                                <input type="text" class="form-control" ng-model="activityApplyForm.activityCode">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label">联系邮箱：</label>
                                <input type="text" class="form-control" ng-model="activityApplyForm.activityCode">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../resources/js/require.js" data-main="entry"></script>
</body>

</html>
